<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>


        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="img1.svg" alt="caixa de Nuvem com  estrelas">

        <div class="text">
            <h3>INFORMAÇÕES PESSOAIS</h3>
        </div>


    </header>

    <div class="page">


        <form id="form">


            <fieldset id="text-name">

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Name</label>
                        <input type="text" id="event-name" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname" />
                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="input-wrapper">
                    <label for="event-email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" />
                </div>
            </fieldset>


            <fieldset>
                <legend>Informações do mentor</legend>


                <div class="input-wrapper">
                    <label for="event-category">Selecione quem foi o seu mentor</label>
                    <select id="event-category">
                        <option value="teacher-1">Mayk</option>
                        <option value="teacher-2">Diego</option>
                        <option value="teacher-3">Rodrigo</option>
                    </select>
                </div>



                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea id="event-feedback">   </textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-doubts-mentoring" />
                    <label for="event-doubts-mentoring">Todas as minhas dúvidas foram esclarecidas durante a
                        mentoria.</label>
                </div>


            </fieldset>


            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" />
                        </div>


                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>


                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>

                    </div>
                </div>
            </fieldset>


        
            <footer>
                <button class="button" form="my-form">Salvar</button>
            </footer>
    
            


        </form>
    </div>
</body>

</html>
